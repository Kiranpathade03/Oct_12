    <form action="" onsubmit="validation()">

        <input type="text" name="" id="lname"><br><br>
        <input type="submit" name="" id="submit" value="Submit">

        function validation() {
            let a = document.getElementById('fname').value;
            let b = document.getElementById('lname').value;

            if (a == "") {
                alert("enter a first name");

            } else if (b == "") {
                alert("Enter a last name");

            }
        }
    </script>
